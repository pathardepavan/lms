{% extends "lmsapp/base.html" %}

{% load staticfiles %}


{% block container %}


<!--<div class="container" style="margin-top: 3%;">-->
  <div class="row">
    <div class="col-lg-12">
     <h2>Authors List</h2>


     {% if author_list %}
             <table class="table table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Email</th>

                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                {% for author in author_list %}
                <tr>
                    <td>{{author.name}}</td>
                    <td>{{author.email}}</td>

                    <td><a href="/lms/authors/{{author.id}}/" class="btn btn-success">Show</a></td>
                    <td><a href="/lms/authors/{{author.id}}/edit" class="btn btn-warning">Edit</a></td>
                    <td><a href="/lms/authors/{{author.id}}/delete" class="btn btn-danger">Delete</a></td>


                </tr>

                {% endfor %}

                 </table>
            {% else %}
            <p>No Authors are available.</p>
            {% endif %}

    </div>
  </div>
<!--</div>-->

{% endblock container %}
